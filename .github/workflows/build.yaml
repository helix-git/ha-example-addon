---
name: Build

"on":
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Add-on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      # home-assistant/actions hat keine Releases, daher Commit-SHA pinning
      - name: Get add-on information
        id: info
        uses: home-assistant/actions/helpers/info@55b4a5d23e09d627c2773c2ef82afa98904d65b4
        with:
          path: "./"

      - name: Check if architecture exists
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ \
            "${{ matrix.arch }}" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.build == 'true'
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build add-on
        if: steps.check.outputs.build == 'true'
        uses: home-assistant/builder@2025.02.0
        with:
          args: |
            --${{ matrix.arch }} \
            --target . \
            --image "ha-example-addon/{arch}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon

  update-parent:
    name: Update parent repository
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger submodule update in parent repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: helix-git/ha-add-on
          event-type: submodule-update
          client-payload: '{"submodule": "example-addon", "sha": "${{ github.sha }}"}'

---
name: Build

"on":
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Add-on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get add-on information
        id: info
        uses: >-
          home-assistant/actions/helpers/info@55b4a5d23e09d627c2773c2ef82afa98904d65b4
        with:
          path: "./"

      - name: Check if architecture exists
        id: check
        run: |
          if [[ "${{ steps.info.outputs.architectures }}" =~ \
            "${{ matrix.arch }}" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build add-on
        if: steps.check.outputs.build == 'true'
        uses: home-assistant/builder@2025.02.0
        with:
          args: |
            --${{ matrix.arch }} \
            --target . \
            --image "ha-example-addon/{arch}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon

  notify:
    name: Notify Main Repo
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' config.yaml | \
            sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Trigger submodule sync
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: ${{ github.repository_owner }}/haos-apps
          event-type: app-updated
          client-payload: |
            {
              "app": "example-addon",
              "version": "${{ steps.version.outputs.version }}",
              "repo": "${{ github.repository }}"
            }
